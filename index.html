<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monsieur bill | frontend-ninja</title>
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
<body>
  <div class="container">
    <!-- header -->
    <header class="row">
      <div class="col-sm-6 col-md-6">
        <img class="hidden-xs img-responsive lg-header-logo-image" src="images/mb_portfolio_logo.jpg" alt="logo">
      </div>
      <div class="col-sm-6 col-md-6 text-right text-uppercase">
        <h1 class="text-thin">Monsieur Bill</h1>
        <h4>Front-End Ninja</h4>
      </div>
    </header>
    <!-- horizontal line -->
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <hr class="hidden-xs">
      </div>
    </div>
    <!-- main content image -->
    <figure class="row">
      <div class="col-sm-12 col-md-12">
        <img class="hidden-xs img-responsive lg-main-image" src="images/mb_portfolio_main_graphic.jpg" alt="mainGraphic">
      </div>
    </figure>
    <!-- portfolio section -->
    <section>
      <!-- sub-heading -->
      <header class="row">
        <div class="col-sm-12 col-md-12">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </header>
      <!-- portfolio -->
      <div class="row text-center">
        <div class="col-sm-4 col-md-4">
          <img class="img-responsive lg-portfolio-image" src="images/mb_portfolio_project1_logo.jpg" alt="met quilt 1">
          <h3>Project 1</h3>
          <p>
            <a href="http://github.com/">Link to Project 1</a>
          </p>
        </div>
          <div class="col-sm-4 col-md-4">
          <img class="img-responsive lg-portfolio-image" src="images/mb_portfolio_project2_logo.jpg" alt="met quilt 2">
          <h3>Project 2</h3>
          <p>
            <a href="http://github.com/">Link to Project 2</a>
          </p>
        </div>
          <div class="col-sm-4 col-md-4">
          <img class="img-responsive lg-portfolio-image" src="images/mb_portfolio_project3_logo.jpg" alt="met quilt 3">
          <h3>Project 3</h3>
          <p>
            <a href="http://github.com/">Link to Project 3</a>
          </p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
